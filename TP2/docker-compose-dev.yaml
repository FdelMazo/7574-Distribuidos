version: '3'
services:
  feeder:
    image: feeder:latest
    networks:
      - testing_net
    volumes:
      - ./config.ini:/config.ini:ro
      - ./data:/data
    depends_on:
      - source
    environment:
      - TEST_LINES=5

  base_node: &base_node
    image: node:latest
    networks:
      - testing_net
    volumes:
      - ./config.ini:/config.ini:ro

  posts_worker:
    <<: *base_node
    environment:
      - NODE_TYPE=posts_worker
    deploy:
      mode: replicated
      replicas: ${POSTS_WORKERS:-1}

  source:
    <<: *base_node
    environment:
      - NODE_TYPE=source
    depends_on:
      - posts_worker
      - posts_collector

  posts_collector:
    <<: *base_node
    environment:
      - NODE_TYPE=posts_collector
    depends_on:
      - posts_worker

  server:
    image: server:latest
    networks:
      - testing_net
    volumes:
      - ./config.ini:/config.ini:ro
    depends_on:
      - feeder

  client:
    image: client:latest
    networks:
      - testing_net
    volumes:
      - ./config.ini:/config.ini:ro
    depends_on:
      - server

networks:
  testing_net:
    ipam:
      driver: default
      config:
        - subnet: 172.25.125.0/24
